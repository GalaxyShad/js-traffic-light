<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Traffic Light Simulation</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">

        <div class="section-traffic-light">
            <div class="traffic-light">
                <div id="tf_car_red"    class="traffic-light_led red"></div>
                <div id="tf_car_yellow" class="traffic-light_led yellow"></div>
                <div id="tf_car_green"  class="traffic-light_led green"></div>
            </div>
            <div class="traffic-light">
                <div id="tf_ped_red" class="traffic-light_led red small">
                    <img class="svsg" src="ped-idle.svg">
                </div>
                <div id="tf_ped_green" class="traffic-light_led green small">
                    <img class="svsg" src="ped-walking.svg">        
                </div>    
            </div>

            
        </div>
        <div class="metrics">
            <div class="metric">
                <a class="metric_name">State:</a>
                <a id="state" class="metric_value">5</a>
            </div>
            <div class="metric">
                <a class="metric_name">Timer:</a>
                <a id="timer" class="metric_value">5</a>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
